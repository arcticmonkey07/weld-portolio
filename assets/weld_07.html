@@include('template/head.html', {
  "pagetitle": "Порог",
  "pagepiling": true
  })
  
  <script type="text/javascript">
  
    $(document).ready(function () {
      $('#pagepiling').pagepiling({
        menu: '#menu',
        anchors: ['page1', 'page2', 'page3'],
        sectionsColor: ['#221e1e', '#221e1e', '#221e1e'],
        navigation: {
          'position': 'right',
          'tooltips': ['Page 1', 'Page 2', 'Page 3']
        },
        scrollingSpeed: 300,
        afterRender: function () {
          $('#pp-nav').addClass('custom');
        },
        afterLoad: function (anchorLink, index) {
          if (index > 1) {
            $('#pp-nav').removeClass('custom');
          } else {
            $('#pp-nav').addClass('custom');
          }
        }
      });
  
      $('#showExamples').click(function (e) {
        e.stopPropagation();
        e.preventDefault();
        $('#examplesList').toggle();
      });
  
      $('html').click(function () {
        $('#examplesList').hide();
      });
    });
  </script>
  
  <ul id="menu">
    <li class="active"><a href="weld.html">Назад</a></li>
  </ul>
  
  
  <div id="pagepiling">
    <div class="section" id="section1">
      <picture>
        <source srcset="img/07/01.jpg" media="(min-width: 800px)" />
        <source srcset="img/07/01m.jpg" media="(max-width: 800px)" />
        <img src="img/07/01.jpg" class="weld__img" alt="01" />
      </picture>
    </div>
    <div class="section" id="section2">
      <picture>
        <source srcset="img/07/02.jpg" media="(min-width: 800px)" />
        <source srcset="img/07/02m.jpg" media="(max-width: 800px)" />
        <img src="img/07/02.jpg" class="weld__img" alt="02" />
      </picture>
    </div>
    <div class="section" id="section3">
      <picture>
        <source srcset="img/07/03.jpg" media="(min-width: 800px)" />
        <source srcset="img/07/03m.jpg" media="(max-width: 800px)" />
        <img src="img/07/03.jpg" class="weld__img" alt="03" />
      </picture>
    </div>
  </div>
  
  
  <script type="text/javascript" src="js/jquery.pagepiling.js"></script>
  </body>
  
  </html>
