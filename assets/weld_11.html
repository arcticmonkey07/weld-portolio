@@include('template/head.html', {
  "pagetitle": "Порог",
  "pagepiling": true
  })
  
  <script type="text/javascript">
  
    $(document).ready(function () {
      $('#pagepiling').pagepiling({
        menu: '#menu',
        navigation: {
          'position': 'right',
        },
        scrollingSpeed: 300,
        afterRender: function () {
          $('#pp-nav').addClass('custom');
        },
        afterLoad: function (anchorLink, index) {
          if (index > 1) {
            $('#pp-nav').removeClass('custom');
          } else {
            $('#pp-nav').addClass('custom');
          }
        }
      });
  
      $('#showExamples').click(function (e) {
        e.stopPropagation();
        e.preventDefault();
        $('#examplesList').toggle();
      });
  
      $('html').click(function () {
        $('#examplesList').hide();
      });
    });
  </script>
  
  <ul id="menu">
    <li class="active"><a href="weld.html">Назад</a></li>
  </ul>
