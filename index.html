			},
			afterRender: function () {
				$('#pp-nav').addClass('custom');
			},
			afterLoad: function (anchorLink, index) {
				if (index > 1) {
					$('#pp-nav').removeClass('custom');
				} else {
					$('#pp-nav').addClass('custom');
				}
			}
		});

		$('#showExamples').click(function (e) {
			e.stopPropagation();
			e.preventDefault();
			$('#examplesList').toggle();
		});

		$('html').click(function () {
			$('#examplesList').hide();
		});
	});
</script>
